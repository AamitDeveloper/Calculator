<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./calci.js" type="text/javascript"></script>
    <link rel="stylesheet" href="calci.css">
    
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <style>
            .dark{
            background-color: #222;
            color: #e6e6e6;
        }
    </style>  
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #fde3e9;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#devNav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Scientific Calculator</a>
            </div>
            <div id="devNav" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">
                            <button onclick="myFunction()">Light/Dark mode</button>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="glyphicon vidh-log-in"></span> &copy; Aamit Developer
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
           
    <script>
        function myFunction() {
        var element = document.body;
        element.classList.toggle("dark");
        }
    </script>
    
      
    <div class="container">
    <td colspan="3"><input type='text' id='result' class='screen' style="text-align: right;"></td>  
        <div class="keys">
            <input type="button" value="sin" class="operator" onClick="display('sin(')"></input>
            <input type="button" value="cos" class="operator" onClick="display('cos(')"></input>
            <input type="button" value="tan" class="operator" onClick="display('tan(')"></input>
            <input type="button" value="sin-1" class="operator" onClick="display('arcsin(')"></input>
            <input type="button" value="cos-1" class="operator" onClick="display('arccos(')"></input>
            <input type="button" value="tan-1" class="operator" onClick="display('arctan(')"></input>
            <input type="button" value="π" class="operator" onClick="display(' 3.1415926536')"></input>
            <input type="button" value="e" class="operator" onClick="display('2.7182818285')"></input>
            <input type="button" value="Deg" class="operator" onClick="display('/')"></input>
            <input type="button" value="Rad" class="operator" onClick="display('/')"></input>
            <input type="button" value="7" class="button" onClick="display('7')"></input>
            <input type="button" value="8" class="button" onClick="display('8')"></input>
            <input type="button" value="9" class="button" onClick="display('9')"></input>
            <input type="button" value="+" class="operator" onClick="display('+')"></input>
            <input type="button" value="xy" class="operator" onClick="display('0▢')"></input>
            <input type="button" value="x3" class="operator" onClick="display('/')"></input>
            <input type="button" value="x2" class="operator" onClick="display('7')"></input>
            <input type="button" value="ex" class="operator" onClick="display('8')"></input>
            <input type="button" value="10x" class="operator" onClick="display('9')"></input>
            <input type="button" value="1/x" class="operator" onClick="display('/')"></input>
            <input type="button" value="4" class="button" onClick="display('4')"></input>
            <input type="button" value="5" class="button" onClick="display('5')"></input>
            <input type="button" value="6" class="button" onClick="display('6')"></input>
            <input type="button" value="-" class="operator" onClick="display('-')"></input>
            <input type="button" value="y√x" class="operator" onClick="display('1')"></input>
            <input type="button" value="3√x" class="operator" onClick="display('2')"></input>
            <input type="button" value="√x" class="operator" onClick="display('3')"></input>
            <input type="button" value="%" class="operator" onClick="display('-')"></input>
            <input type="button" value="(" class="operator" onClick="display('(')"></input>
            <input type="button" value=")" class="operator" onClick="display(')')"></input>
            <input type="button" value="1" class="button" onClick="display('1')"></input>
            <input type="button" value="2" class="button" onClick="display('2')"></input>
            <input type="button" value="3" class="button" onClick="display('3')"></input>
            <input type="button" value="x" class="operator" onClick="display('x')"></input>
            <input type="button" value="±" class="operator" onClick="display('/')"></input>
            <input type="button" value="ln" class="operator" onClick="display('/')"></input>
            <input type="button" value="log" class="operator" onClick="display('/')"></input>
            <input type="button" value="n!" class="operator" onClick="display('/')"></input>
            <input type="button" value="Back" class="operator" onClick="display('Back')"></input>
            <input type="button" value="RND" class="operator" onClick="display('/')"></input>
            <input type="button" value="0" class="button" onClick="display('0')"></input>
            <input type="button" value="." class="button" onClick="display('.')"></input>
            <input type='button' value='AC' onclick="clearScreen()" class="clear" />
            <input type="button" value="/" class="operator" onClick="display('/')"></input>
            <input type="button" value="EXP" class="operator" onClick="display('/')"></input>
            <input type="button" value="M+" class="operator" onClick="display('/')"></input>
            <input type="button" value="M-" class="operator" onClick="display('/')"></input>
            <input type="button" value="MR" class="operator" onClick="display('/')"></input>
            <input type="button" value="Ans" class="operator" onClick="display('Ans')"></input>
            <input type="button" value="=" class="button equal-sign" onClick="solve()"></input>
        </div>
    </div>
    
    
</body>

</html>
